name: CI

on:
  push:
    branches: ["master", "developer"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: my-super-library
  REGISTRY: ghcr.io

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      MONGO_URI_TEST: mongodb://localhost:27017
      DB_NAME_TEST: my_super_library_test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

  docker_build_and_deploy:
    name: Build, Push Image, Deploy to Render
    needs: test
    runs-on: ubuntu-latest

    # Solo en pushes a master/developer (no PRs)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/developer')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (SHA + latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest

      - name: Trigger Render deploy (DEBUG)
        env:
          DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
          OWNER: ${{ github.repository_owner }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          SHA: ${{ github.sha }}
          REGISTRY: ${{ env.REGISTRY }}
        run: |
          set -x   # ðŸ‘ˆ imprime comandos
          set -u

          echo "DEPLOY_HOOK_URL=${DEPLOY_HOOK_URL}"

          IMG_URL_ENC="${REGISTRY}%2F${OWNER}%2F${IMAGE_NAME}%3A${SHA}"
          echo "IMG_URL_ENC=${IMG_URL_ENC}"

          FULL_URL="${DEPLOY_HOOK_URL}&imgURL=${IMG_URL_ENC}"
          echo "FULL_URL=${FULL_URL}"

          curl -v "${FULL_URL}"
